<div class="min-h-screen bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Profile Settings</h2>
        <button 
          (click)="toggleEdit()" 
          class="px-4 py-2 text-sm font-medium rounded-md"
          [ngClass]="isEditing ? 'text-red-600 hover:text-red-700' : 'text-blue-600 hover:text-blue-700'">
          {{ isEditing ? 'Cancel' : 'Edit Profile' }}
        </button>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              [readonly]="!isEditing"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              [readonly]="!isEditing"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              formControlName="email"
              [readonly]="!isEditing"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input
              type="tel"
              formControlName="phone"
              [readonly]="!isEditing"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>

        <div formGroupName="preferences" class="space-y-4">
          <h3 class="text-lg font-medium text-gray-900">Preferences</h3>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="appointmentReminders"
              formControlName="appointmentReminders"
              [disabled]="!isEditing"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="appointmentReminders" class="ml-2 block text-sm text-gray-900">
              Receive appointment reminders
            </label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="marketingEmails"
              formControlName="marketingEmails"
              [disabled]="!isEditing"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="marketingEmails" class="ml-2 block text-sm text-gray-900">
              Receive marketing emails
            </label>
          </div>
        </div>

        <div *ngIf="successMessage" class="text-green-600 text-sm mt-2">
          {{ successMessage }}
        </div>

        <div class="flex justify-end" *ngIf="isEditing">
          <button
            type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
