<div class="login-container" [@fadeInOut]>
  <div class="logo">
    <img src="logo.webp" alt="Hair Salon Logo">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Enter email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="Enter password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message" [@shake]="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.valid || loading">
      {{ loading ? 'Loading...' : 'Login' }}
    </button>
    <button type="button" (click)="goToRegister()">Don't have an account? Register here</button>
  </form>
</div>
